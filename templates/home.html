{% load static %}
<!DOCTYPE html>

<html>
<head>

  <link href="{% static 'home.css' %}" rel="stylesheet">
  <title>ServerChat</title>
</head>

  <body>

    <center><div class="title" >
        <h2>ServerChat</h2>
    </div></center>


    <div class="container">

            <input type="submit" value="Enter Room">
        </form>
    </div>


  </body>


</html>
